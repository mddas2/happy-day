
<div class="col-md-9 dashBoardWrapper">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Product Name</th>
                <th scope="col">Quantity</th>
                <th style="text-align:center" scope="col">Status</th>
                <th scope="col">Updated</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            
             {% for i in all_data %}                               
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{i.product.name}}</td>
                        <td>{{i.product_details}}</td>
                        <td style="color:green ;font-weight: bold; ">
                            {% if i.pdc == 'p' %}
                            We are On the Way.
                        {% else %}
                            Packing your Products.
                        {% endif %}

                           </td>
                        <td>{{i.get_date}}</td>
                        <td>
                            <a href="{% url "ViewOrder" p_id=i.id %}">
                                <button class="button_Edit">view</button>
                            </a>
                            {% if i.pdc != 'p' %}
                                <a href="{% if i.product.id %}{% url "UserProfile" order_id=i.id %}{% endif %}">
                                    <button class="button_delete">delete</button>
                                </a>
                            {% endif %}

                        </td>
                    </tr>
                {% endfor %}



        </tbody>
        
    </table>

</div>
</div>
</div>
