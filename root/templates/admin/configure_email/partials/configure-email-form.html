{% load staticfiles %}
     <!-- Info box Content -->
                <!-- ============================================================== -->
                <div class="row">
                    <!-- Column -->
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                {%if id_data%}
                                    <form action="{% url action pk=id_data.id %}" method="post" enctype="multipart/form-data">
                                    {%else%}
                                    <form action="{% url action %}" method="post" enctype="multipart/form-data">
                                {%endif%}
                                {% csrf_token %}
                                    <div class="form-body">
                                        <input type="hidden" name="next" value="{{ request.path }}">

                                        <h5 class="card-title">Configure Email</h5><small>(This Email will be Used to Send Orders of products from Customer)</small>
                                        <hr>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group"> 
                                                    <label class="form-label dev">Email :</label> 
                                                    <input type="email" id="site_name" name="email" class="form-control" placeholder="Site Name"
                                                    value="{{id_data.configure_email}}" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            
                                    <div class="form-actions m-t-40">
                                        <button type="submit" class="btn btn-success text-white"> <i class="fa fa-check"></i> Save</button>
                                        <button type="button" class="btn btn-dark">Cancel</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                </div>
                <!-- ============================================================== -->
                <!-- End PAge Content -->
