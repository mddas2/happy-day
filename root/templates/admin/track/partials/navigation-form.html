                <div class="row">
                    <!-- Column -->
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                {%if id_data%}
                                    <form action="{% url action pk=id_data.id %}" method="post">
                                    {%else%}
                                    <form action="{% url action %}" method="post">
                                {%endif%}
                                {% csrf_token %}
                                    <div class="form-body">
                                        <h5 class="card-title">Add Navigation</h5>
                                        <hr>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-label">NAME</label>
                                                    <input type="text" id="pname" name="name" class="form-control"  placeholder="Category name"> </div>
                                            </div>
                                            <!--/span-->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-label">caption</label>
                                                    <input type="text" name="caption" id="lastName" class="form-control" placeholder="caption"> </div>
                                            </div>
                                            <!--/span-->
                                        </div>
                                        <!--/row-->
                                        <!--/row-->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-label">Parent Page</label>
                                                    <select class="form-control" name="category" data-placeholder="Choose a Category" tabindex="1">
                                                        <option value="1">Category 1</option>
                                                        <option {% if id_data %}{%if id_data.category_id == 2%}selected{%endif%}{%endif%} value="2">Category 2</option>
                                                        <option {% if id_data %}{%if id_data.category_id == 3%}selected{%endif%}{%endif%} value="3">Category 3</option>
                                                        <option {% if id_data %}{%if id_data.category_id == 4%}selected{%endif%}{%endif%} value="4">Category 4</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <!--/span-->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-label">Status</label>
                                                    <br/>
                                                    <div class="custom-control custom-radio custom-control-inline">
                                                        <input type="radio" id="customRadioInline1" name="status" class="form-check-input">
                                                        <label class="form-check-label" for="customRadioInline1">Publish</label>
                                                    </div>
                                                    <div class="custom-control custom-radio custom-control-inline">
                                                        <input type="radio" id="customRadioInline2" name="status" class="form-check-input">
                                                        <label class="form-check-label" for="customRadioInline2">Draft</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--/span-->
                                        </div>
                                        <!--/row-->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-label">Page Type</label>
                                                    <select class="form-control" name="category" data-placeholder="Choose a Category" tabindex="1">
                                                        <option value="1">Category 1</option>
                                                        <option {% if id_data %}{%if id_data.category_id == 2%}selected{%endif%}{%endif%} value="2">Category 2</option>
                                                        <option {% if id_data %}{%if id_data.category_id == 3%}selected{%endif%}{%endif%} value="3">Category 3</option>
                                                        <option {% if id_data %}{%if id_data.category_id == 4%}selected{%endif%}{%endif%} value="4">Category 4</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <!--/span-->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-label">Title</label>
                                                    <div class="input-group mb-3">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text" id="basic-addon2"><i class="ti-cut"></i></span>
                                                        </div>
                                                        <input type="text" class="form-control" name="discount_type" value="{% if id_data %}{{id_data.discount_type}}{%endif%}" placeholder="Title" aria-label="Discount" aria-describedby="basic-addon2">
                                                    </div>
                                                </div>
                                            </div>
                                            <!--/span-->
                                        </div>
                                        <h5 class="card-title m-t-40">Short Description</h5>
                                        <div class="row">
                                            <div class="col-md-12 ">
                                                <div class="form-group">
                                                    <textarea name="discription" class="form-control" rows="4"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <h5 class="card-title m-t-40">Long Description</h5>
                                        <div class="row">
                                            <div class="col-md-12 ">
                                                <div class="form-group">
                                                    <textarea name="discription" class="form-control" rows="4"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/row-->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-label">Meta Title</label>
                                                    <input type="text" name="meta_title" class="form-control"> </div>
                                            </div>
                                            <!--/span-->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="form-label">Meta Keyword</label>
                                                    <input type="text" name="keyword" class="form-control"> </div>
                                            </div>
                                            <!--/span-->
                                        
                                            <div class="col-md-3">
                                                <div class="card">
                                                    <div class="card-body">
                                                        <h4 class="card-title">Banner Image</h4>
                                                        <input name="image" type="file" id="input-file-now" class="dropify" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="card">
                                                    <div class="card-body">
                                                        <h4 class="card-title">ICON IMAGE</h4>
                                                        <input name="image" type="file" id="input-file-now" class="dropify" />
                                                    </div>
                                                </div>
                                            </div>
                                  
                                        </div>

                                        <button type="submit" class="btn btn-success text-white"> <i class="fa fa-check"></i> Save</button>
                                        <button type="button" class="btn btn-dark">Cancel</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
